[supervisord]
nodaemon=true
logfile=/app/logs/supervisord.log
pidfile=/tmp/supervisord.pid

[program:app]
command=python app.py
directory=/app
autostart=true
autorestart=true
stdout_logfile=/app/logs/app.log
stderr_logfile=/app/logs/app.log

[program:scheduler]
command=python scheduler.py
directory=/app
autostart=true
autorestart=true
stdout_logfile=/app/logs/scheduler.log
stderr_logfile=/app/logs/scheduler.log
