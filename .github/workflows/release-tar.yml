name: Release NASTV (tar)

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t nastv:${{ github.ref_name }} .

      - name: Save Docker image as tar.gz
        run: |
          docker save nastv:${{ github.ref_name }} \
            | gzip > nastv-${{ github.ref_name }}.tar.gz

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: nastv-${{ github.ref_name }}
          path: nastv-${{ github.ref_name }}.tar.gz
